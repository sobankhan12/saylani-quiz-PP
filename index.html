<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="home-box custom-box ">
        <h3>Instructions</h3>
        <p>Total number of question are: <span class="total-question"></span></p>
        <button type="button" class="btn" onclick="startQuiz()">Start Quiz</button>
    </div>
    <div class="quiz-box custom-box hide">
        <div class="question-number">
            Question 1 of 5
        </div>
        <div class="question-text">
            Which month comes before june?
        </div>
        <div class="option-container">
            <!-- <div class="option">July</div>
            <div class="option">May</div>
            <div class="option">December</div>
            <div class="option">April</div> -->
        </div>
        <div class="next-question-btn">
            <button type="button" class="btn" onclick="nextQuestion()">Next</button>
        </div>
        <div class="answers-indicator">
            <!-- <div></div>
            <div></div>
            <div></div>
            <div></div> -->
        </div>
    </div>
    <div class="result-box custom-box hide">
        <h1>Quiz Result</h1>
        <table>
            <tr>
                <td>Total Question</td>
                <td><span class="total-question"></span></ta>
            </tr>
            <tr>
                <td>Attempt</td>
                <td><span class="total-attempt"></span></ta>
            </tr>
            <tr>
                <td>Correct
                </td>
                <td><span class="total-correct"></span></ta>
            </tr>
            <tr>
                <td>Wrong
                </td>
                <td><span class="total-wrong"></span></ta>
            </tr>
            <tr>
                <td>Percentage
                </td>
                <td><span class="total-percentage"></span></ta>
            </tr>
            <tr>
                <td>Your total score</td>
                <td><span class="total-score"></span></ta>
            </tr>

        </table>
        <button type="button" class="btn" onclick="tryAgainQuiz()">Try again</button>
        <button type="button" class="btn" onclick="goToHome()">Go to Home</button>
    </div>
    <script src="question.js"></script>
    <script src="app.js"></script>
</body>

</html>
